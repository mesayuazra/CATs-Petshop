<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Accessories</title>
  <!-- Include your CSS and other meta tags -->
  <link href="../static/img/favicon.png" rel="icon">
  <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/vendor/aos/aos.css" rel="stylesheet">
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../static/css/style.css" rel="stylesheet">

</head>

<body>
  {% include 'navbar.html' %}

  <!-- ======= Pricing Section ======= -->
  <section id="pricing" class="pricing" style="background:#FFDE59;">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <input type="text" class="form-control mt-2 mb-3 search-bar" id="searchInput" placeholder="Search...">
      </div>

      <div class="card-container">
        {% for accessory in accessories %}
        <div class="card" data-aos="zoom-in" data-aos-delay="200">
          <img src="{{ url_for('static', filename='uploads/' ~ accessory['image']) }}" alt="Accessory Image">
          <div class="tag">{{ accessory['category'] }}</div>
          <div class="card-body">
            <p class="card-category">{{ accessory['type'] }}</p>
            <h5 class="card-title">{{ accessory['name'] }}</h5>
            <div class="card-details">
              <span class="card-price">Rp {{ accessory['price'] }}</span>
              <span class="card-stock">Sisa {{ accessory['quantity'] }}</span>
            </div>
            <a href="#" class="btn btn-primary">Selengkapnya</a>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </section><!-- End Pricing Section -->

  <!-- ======= Footer ======= -->
  {% include 'footer.html' %}
  <!-- End Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="../static/vendor/aos/aos.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="../static/vendor/php-email-form/validate.js"></script>
  <script src="../static/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="../static/vendor/waypoints/noframework.waypoints.js"></script>

  <!-- Template Main JS File -->
  <script src="../static/js/main.js"></script>

</body>

</html>
