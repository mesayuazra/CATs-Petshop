<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grooming Admin Side</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleProd.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>

    </style>
</head>

<body>
    {% include 'sidebar.html' %}

    <div id="sidebar">
        <br>
        <h2>Reservasi Grooming</h2>
        <button class="btn btn-primary d-inline ms-2" data-bs-toggle="modal" data-bs-target="#addGroomResModal">+ Jadwal
            Grooming</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Nama Peliharaan</th>
                    <th>Jenis Hewan</th>
                    <th>Layanan Grooming</th>
                    <th>Waktu Grooming</th>
                    <th>Layanan Antar Jemput</th>
                    <th>Aksi</th> <!-- Kolom untuk tombol Submit -->
                </tr>
            </thead>
            <tbody id="addGroomResModal">
                <tr>
                    <td><input type="text" class="form-control" id="groomingName" name="groomingName"></td>
                    <td>
                        <input type="text" class="form-control" id="groomingType" name="groomingType">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="groomingServices" name="groomingService">
                    </td>
                    <td>
                        <input type="datetime-local" class="form-control" id="groomingSchedule" name="groomingSchedule">
                    </td>
                    <td>
                        <select class="form-control" id="antar_jemput" name="antar_jemput">
                            <option value="YA">YA</option>
                            <option value="TIDAK">TIDAK</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary"
                            onclick="editJadwal('{{ groomingRes._id }}')">Edit</button>
                        <button class="btn btn-sm btn-danger"
                            onclick="deleteJadwal('{{ groomingRes._id }}')">Delete</button>
                    </td>
                    <td><button type="button" class="btn btn-primary"
                            onclick="submitGroomingReservation()">Submit</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function submitGroomingReservation() {
            var nama_peliharaan = document.getElementById('nama_peliharaan').value;
            var layanan_grooming = document.getElementById('layanan_grooming').value;
            var waktu_grooming = document.getElementById('waktu_grooming').value;
            var antar_jemput = document.getElementById('antar_jemput').value;

            fetch('/submit_sidebar_grooming_reservation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'nama_peliharaan=' + encodeURIComponent(nama_peliharaan) +
                    '&layanan_grooming=' + encodeURIComponent(layanan_grooming) +
                    '&waktu_grooming=' + encodeURIComponent(waktu_grooming) +
                    '&antar_jemput=' + encodeURIComponent(antar_jemput)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        alert('Reservasi Grooming berhasil disimpan');
                        // Tambahkan logika tambahan jika diperlukan setelah penyimpanan berhasil
                    } else {
                        alert('Gagal menyimpan reservasi: ' + data.msg);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat menyimpan reservasi');
                });
        }

    </script>
</body>

</html>
